<!DOCTYPE html>
<html>
<head>
    <title>Metrics Dashboard</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Metrics Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Metric Name</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {{ range $book := .metrics }}
            <tr>
                <td>{{.Name}}</td>
                <td>{{.Value}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
